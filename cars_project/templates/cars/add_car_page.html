{% extends 'common/base.html' %}


{% block content %}
    <section class="add-car-page">
        <form method="post" enctype="multipart/form-data" class="w-50 m-auto add-car-page-form" action="{% url 'add car' %}">
            <h2 class="add-car-page-title">Add Car</h2>
            {% csrf_token %}
            {{ form }}
            <button class="btn btn-primary">Add Car</button>
        </form>
    </section>

{% endblock %}
